    <title><%= title %></title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <base href="card-hub" />

  <body>
    <aside class="mdc-drawer mdc-drawer--dismissible">
      <div class="mdc-drawer__header">
        <h3 class="mdc-drawer__title">Mail</h3>
        <h6 class="mdc-drawer__subtitle">email@material.io</h6>
      </div>
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page" tabindex="0">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
            <span class="mdc-list-item__text">Inbox</span>
          </a>
          <a class="mdc-list-item" href="#">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
            <span class="mdc-list-item__text">Outgoing</span>
          </a>
          <a class="mdc-list-item" href="#">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
            <span class="mdc-list-item__text">Drafts</span>
          </a>
        </nav>
      </div>
    </aside>
    <!-- <h1><%= title %></h1>
    <p>Welcome to <%= title %></p>-->
    <div class="main-content mdc-drawer-app-content">
      <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
              aria-label="Open navigation menu">menu</button>
            <span class="mdc-top-app-bar__title">Card Hub</span>
          </section>
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
              aria-label="Favorite">favorite</button>
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
              aria-label="Options">more_vert</button>
          </section>
        </div>
      </header>

      <video id="webcam" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <div class="output">
        <img id="photo" alt="The screen capture will appear in this box.">
      </div>

      <button class="mdc-button foo-button">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Start Camera</span>
      </button>

      <div class="video-options">
        <select name="" id="" class="custom-select">
          <option value="">Select camera</option>
        </select>
      </div>

    <script src='/javascripts/polyfill.js' type='text/javascript'></script>
    <script type='text/javascript'>
      mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));
      const fabRipple = new mdc.ripple.MDCRipple(document.querySelector('.mdc-fab'));
      // const list = mdc.list.MDCList.attachTo(document.querySelector('.mdc-list'));
      const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
      const topAppBar = mdc.topAppBar.MDCTopAppBar.attachTo(document.querySelector('.mdc-top-app-bar'));
      const snackbar = mdc.snackbar.MDCSnackbar.attachTo(document.querySelector('.mdc-snackbar'));

      topAppBar.setScrollTarget(document.querySelector('.mdc-drawer-app-content'));
      topAppBar.listen('MDCTopAppBar:nav', () => {
        drawer.open = !drawer.open;
      });

      // list.wrapFocus = true;

      // const listEl = document.querySelector('.mdc-drawer .mdc-list');
      // const mainContentEl = document.querySelector('.main-content');

      // listEl.addEventListener('click', (event) => {
      //   mainContentEl.querySelector('input, button').focus();
      // });

      // document.body.addEventListener('MDCDrawer:closed', () => {
      //   mainContentEl.querySelector('input, button').focus();
      // });

      const listEl = document.querySelector('.mdc-drawer .mdc-list');
      const mainContentEl = document.querySelector('.main-content');

      listEl.addEventListener('click', (event) => {
        drawer.open = false;
      });

      document.body.addEventListener('MDCDrawer:closed', () => {
        mainContentEl.querySelector('input, button').focus();
      });

    </script>
